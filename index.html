<!DOCTYPE HTML>
<html lang="no">
<head>
    <title>Styrkeløft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script type="text/javascript" src="src/script.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="src/logo.png" alt="NSF Logo">
    </div>
    <div class="container">
        <label for="gender">Kjønn:</label>
        <select id="gender" name="gender" required>
            <option value="">Velg kjønn</option>
            <option value="DAMER">Kvinne</option>
            <option value="HERRER">Mann</option>
        </select>
        <input id="age" placeholder="Alder" type="number" required>
        <input id="weight" placeholder="Vekt (KG)" type="number" required>
        <button onclick="submiter()" id="submiter">Finn</button>
        <h1 id="mightalways-stayhidden"></h1>
        <p id="result"></p>
        <p id="error" style="color: red;"></p>
    </div>
</body>
</html>
